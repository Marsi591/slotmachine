<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <style>
    body {
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #slot-machine {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-content: center;
      align-items: center;
      height: 300px;
      border: 5px solid #888;
      border-radius: 10px;
      background-color: #333;
      padding: 10px;
      overflow: hidden;
    }

    .reel {
      font-size: 2em;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #444;
      border-radius: 5px;
      margin: 0;
      transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #777;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    #balance {
      margin-top: 20px;
      font-size: 18px;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #f39c12;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Slot Machine</h1>
<div id="slot-machine">
  <div class="reel" id="reel1">üçí</div>
  <div class="reel" id="reel2">üçã</div>
  <div class="reel" id="reel3">üçá</div>
</div>

<button onclick="spin()">Spin</button>
<button onclick="changeBet(100)">Bet 100</button>
<button onclick="changeBet(200)">Bet 200</button>
<button onclick="changeBet(500)">Bet 500</button>
<button onclick="changeBet(1000)">Bet 1k</button>

<div id="balance">Balance: 10,000</div>
<div id="result"></div>

<script>
  const symbols = ['üçí', 'üçã', 'üçá', 'üí∞', 'üîî', 'üçä', 'üçì', 'üíµ', 'üçà'];
  const multipliers = {'üçí': 2, 'üçã': 3, 'üçá': 5, 'üí∞': 8, 'üîî': 10, 'üçä': 15, 'üçì': 20, 'üíµ': 25, 'üçà': 30};
  const reels = document.querySelectorAll('.reel');
  let betAmount = 100;
  let userBalance = 10000;

  function spin() {
    const result = [];
    reels.forEach(reel => {
      const randomIndex = Math.floor(Math.random() * symbols.length);
      result.push(symbols[randomIndex]);
      reel.textContent = symbols[randomIndex];
      reel.style.transform = 'translateY(0%)';
    });

    setTimeout(() => {
      const winnings = calculateWinnings(result);
      updateBalance(winnings - betAmount);
      displayResult(winnings);
    }, 1000);
  }

  function calculateWinnings(result) {
    if (result[0] === result[1] && result[1] === result[2]) {
      const symbol = result[0];
      const multiplier = multipliers[symbol];
      return betAmount * multiplier;
    } else {
      return 0;
    }
  }

  function changeBet(amount) {
    betAmount = amount;
    alert('Bet amount changed to ' + amount);
  }

  function updateBalance(amount) {
    userBalance += amount;
    document.getElementById('balance').textContent = `Balance: ${userBalance.toLocaleString()}`;
  }

  function displayResult(winnings) {
    const resultElement = document.getElementById('result');
    if (winnings > 0) {
      resultElement.textContent = `You won ${winnings.toLocaleString()}! üéâ`;
    } else {
      resultElement.textContent = 'Sorry, you lost. Try again! üò¢';
    }
  }
</script>

</body>
</html>
